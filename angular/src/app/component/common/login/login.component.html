<div id="source-modal" *ngIf="params" class="modal fade" [class.show]="params.show" (click)="close($event)">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" (click)="cancelEvent($event)" cdkDrag>
      <div class="modal-header" cdkDragHandle>
        <h5 class="modal-title">ログインしてください</h5>
        <button type="button" class="close" (click)="close($event)">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
          <fieldset>
            <div class="alert alert-dismissible alert-danger" *ngIf="errorMessage">
              <button type="button" class="close" (click)="closeError()">&times;</button>
              <span>{{ errorMessage }}</span>
            </div>
            <div class="form-group">
              <p>ユーザーID</p>
              <input type="text" placeholder="RedmineのユーザーID" formControlName="username" />
            </div>
            <div class="form-group">
              <p>パスワード</p>
              <input type="password" placeholder="Redmineのパスワード" formControlName="password" />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">ログイン</button>
      </div>
    </div>
  </div>
</div>
